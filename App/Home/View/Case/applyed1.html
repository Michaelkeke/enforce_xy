<extend name="layouts:master" />
<block name="link">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/plugins/jquery-plugins/zTree/css/zTreeStyle/zTreeStyle.css?v={:C('ENFORCE_VERSION')}">
    <style>
    #keyWord {
        display: inline-block;
        line-height: 14px;
        vertical-align: middle;
    }

    #files {
        margin-left: 10px;
        margin-bottom: 10px;
        font-size: 14px;
        color: #333;
    }

    #checkedMsg {
        margin-left: 5px;
        margin-bottom: 10px;
        color: #00438a;
        font-weight: bold;
    }

    .mark {
        color: red;
    }

    #editDialog #editForm .panel-title {
        color: blue;
        font-weight: 100;
    }

    .one-row {
        padding: 3px 0;
    }

    .fitem {
        display: inline-block;
        width: 80px;
        text-align: right;
    }

    #editBtns,
    #editBtns2 {
        text-align: center;
        padding: 10px 0;
    }

    #ok,
    #cancel,
    #hb,
    #sx,
    #ok2,
    #cancel2,
    #hb2,
    #sx2 {
        border: 1px solid #eee;
    }

    .l-btn-plain {
        padding: 0;
    }

    .l-btn-plain:hover {
        border: none;
    }

    #video .pagination,
    #video2 .pagination {
        position: absolute;
        bottom: 30px;
        z-index: 999;
        height: 30px;
        width: 100%;
    }

    #video {
        height: 34.5% !important;
    }

    #video2 {
        height: 41.5% !important;
    }

    #video .layout-panel,
    #video2 .layout-panel,
    #video .layout-body,
    #video2 .layout-body,
    #video .panel,
    #video2 .panel,
    #video .datagrid-view,
    #video2 .datagrid-view,
    #video .panel-body,
    #video2 .panel-body {
        height: 100% !important;
    }

    #cf {
        position: absolute;
        z-index: 9;
        left: 80px;
        padding: 2px 0;
    }
    /* #editDialog,
        #editDialog2 {
            display: none;
        } */

    .messager-button .l-btn {
        width: 100px;
    }
    </style>
</block>
<block name="src">
    <script type="text/javascript">
    //根部门  用于数据的初始化
    app.tp.areacode = "{:session('areacode')}";
    app.tp.areaname = "{:session('areaname')}";
    </script>
    <script type="text/javascript" src="__PUBLIC__/plugins/jquery-plugins/zTree/js/jquery.ztree.all.min.js?v={:C('ENFORCE_VERSION')}"></script>
    <script type="text/javascript" src="__PUBLIC__/js/Tree.js?v={:C('ENFORCE_VERSION')}"></script>
    <script type="text/javascript" src="__PUBLIC__/js/Time.js?v={:C('ENFORCE_VERSION')}"></script>
    <script type="text/javascript" src="__PUBLIC__/js/Case/applyed.js?v={:C('ENFORCE_VERSION')}"></script>
</block>
<block name="main">
    <div class="easyui-layout" fit="true">
        <div data-options="region:'west',title:'单位',iconCls:'icon-drive',split:false" style="width:20%;background:#eee;">
            <ul id="area_list"></ul>
        </div>
        <div data-options="region:'center',border:false,iconCls:'icon-film'" style="width:60%;background:#eee;">
            <table id="datagrid" toolbar="#toolbar"></table>
        </div>
    </div>
    <div id="toolbar">
        <form id="searchForm" method="post" style="margin-top: 3px;" novalidate>
            <div class="search-box search-big">
                <div class="search-text">标题:</div>
                <input name="title" class="easyui-textbox">
                <div class="search-text">警情编号:</div>
                <input name="alarm_no" class="easyui-textbox">
                <div class="search-text">案事件名称:</div>
                <input name="case_name" class="easyui-textbox">
            </div>
            <div class="search-box search-big">
                <div class="search-text">出警地址:</div>
                <input name="areaname" class="easyui-textbox">
                <div class="search-text">出警人:</div>
                <input class="easyui-textbox" name="jyxm">
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search"  onclick="things.search()">开始查询</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-page_white_key"  onclick="things.empty()">条件重置</a>
            </div>
            <div class="search-box search-big">
                <div class="search-text">采集日期:</div>
                <input class="easyui-datetimebox" name="start[btime]" id="shotS" data-options="editable:false">
                <div class="search-text">至:</div>
                <input class="easyui-datetimebox" name="start[etime]" id="shotE" data-options="editable:false">
                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon icon-drive'">
                当前部门：<span id="mu_area">无</span></a>
            </div>
        </form>
    </div>
    <div id="editDialog" title="接处警数据编辑" class="easyui-dialog" style="width: 100%;" data-options="modal:true,closed: true">
        <form id="editForm">
            <input name="case_key" type="hidden">
            <div class="easyui-panel" data-options="title:'接处警信息'" style="padding-left: 4%;">
                <div class="one-row">
                    <label class="fitem">案事件名称<span class="mark">*</span></label>：
                    <input class="easyui-textbox" name="alarm_name" required="true" />
                    <label style="margin-left:0" class="fitem">警情编号<span class="mark">*</span></label>：
                    <input class="easyui-textbox" name="alarm_no" required="true" />
                    <label class="fitem">出警单位</label>：
                    <input class="easyui-textbox" style="" name="areaname" />
                    <label class="fitem" style="margin-left:0">警情类型<span class="mark">*</span></label>:
                    <input id="edit_alarm_type" style="" class="easyui-combobox" name="alarm_type" editable="false" required="true" />
                </div>
                <div class="one-row">
                    <label class="fitem" style="margin-left:0">出警地址</label>：
                    <input class="easyui-textbox" style="" name="alarm_addr" />
                    <label class="fitem">警号</label>：
                    <input class="easyui-textbox" style="" name="jybh" />
                    <label class="fitem" style="margin-left:0">出警人</label>：
                    <input class="easyui-textbox" style="" name="jyxm" />
                    <label class="fitem" style="margin-left:0">设备号</label>：
                    <input class="easyui-textbox" style="" name="cpxh" />
                </div>
                <div class="one-row">
                    <label class="fitem">出警开始时间</label>：
                    <input class="easyui-datetimebox" data-options="height:22,editable:false" style="" name="start_time" />
                    <label class="fitem">出警结束时间</label>：
                    <input class="easyui-datetimebox" data-options="height:22,editable:false" name="end_time" />
                </div>
            </div>
            <div class="easyui-panel" data-options="title:'视频信息'" style="padding-left: 4%;">
                <div class="one-row">
                    <label class="fitem">视频标题</label>：
                    <input class="easyui-textbox" name="title" />
                </div>
                <div class="one-row">
                    <label class="fitem">采集日期</label>：
                    <input class="easyui-datetimebox" data-options="height:22,editable:false" name="start_time" />
                    <label class="fitem">上传日期</label>：
                    <input class="easyui-datetimebox" data-options="height:22,editable:false" name="scsj" />
                    <label class="fitem">编辑人</label>：
                    <input class="easyui-textbox" name="edit_name" value="{:session('user')}" />
                </div>
                <div class="one-row">
                    <label class="fitem">备注</label>：
                    <textarea style="width:63%;height:60px;" name="remark"></textarea>
                </div>
            </div>
        </form>
        <div id="editBtns">
            <a id="ok" class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:false" onclick="things.edit()">确定</a>
            <a id="cancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:false" onclick="things.editCancel()">取消</a>
        </div>
    </div>
    <div id="editDialog2" title="案件数据编辑" class="easyui-dialog" style="width: 100%;" data-options="modal:true,closed: true">
        <form id="editForm2">
            <input name="case_key" type="hidden">
            <div class="easyui-panel" data-options="title:'案件信息'" style="padding-left: 4%;">
                <div class="one-row">
                    <label class="fitem">案件名称<span class="mark">*</span></label>：
                    <input class="easyui-textbox" name="case_name" required="true" />
                    <label class="fitem">案件编号<span class="mark">*</span></label>：
                    <input class="easyui-textbox" name="case_no" required="true" />
                </div>
                <div class="one-row">
                    <label class="fitem">案件类型<span class="mark">*</span></label>:
                    <input id="edit_case_type" style="width: 160px;" class="easyui-combobox" name="case_type" required="true" editable=false />
                    <label class="fitem">办案单位</label>：
                    <input class="easyui-textbox" name="areaname" />
                    <label class="fitem">办案人</label>：
                    <input class="easyui-textbox" name="jyxm" />
                </div>
            </div>
            <div class="easyui-panel" data-options="title:'视频信息'" style="padding-left: 4%;">
                <div class="one-row">
                    <label class="fitem">视频标题</label>：
                    <input class="easyui-textbox" name="title" />
                </div>
                <div class="one-row">
                    <label class="fitem">采集日期</label>：
                    <input class="easyui-datetimebox" data-options="height:22,editable:false" name="start_time" />
                    <label class="fitem">上传日期</label>：
                    <input class="easyui-datetimebox" data-options="height:22,editable:false" name="scsj" />
                    <label class="fitem">编辑人</label>：
                    <input class="easyui-textbox" name="edit_name" value="{:session('user')}" />
                </div>
                <div class="one-row">
                    <label class="fitem">备注</label>：
                    <textarea style="width:63%;height:60px;" name="remark"></textarea>
                </div>
            </div>
        </form>
        <div id="editBtns2">
            <a id="ok2" class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:false" onclick="things.edit2()">确定</a>
            <a id="cancel2" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:false" onclick="things.editCancel()">取消</a>
        </div>
    </div>
</block>
