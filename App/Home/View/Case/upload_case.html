<extend name="layouts:master" />
<block name="link">
    <style>
    #keyWord {
        display: inline-block;
        line-height: 14px;
        vertical-align: middle;
    }

    #files {
        margin-left: 10px;
        margin-bottom: 10px;
        font-size: 14px;
        color: #333;
    }

    #checkedMsg {
        margin-left: 5px;
        margin-bottom: 10px;
        color: #00438a;
        font-weight: bold;
    }

    .mark {
        color: red;
    }

    .one-row {
        margin: 20px 0;
    }

    .fitem {
        width: 6%;
        text-align: right;
        display: inline-block;
    }

    #picker {
        padding: 0 2px!important;
    }

    .easyui-panel {
        border-bottom: 0;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/plugins/webuploader/webuploader.css">
</block>
<block name="src">
    <script type="text/javascript">
    app.tp.data = {$data};
    </script>
    <script type="text/javascript" src="__PUBLIC__/plugins/webuploader/webuploader.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/Case/upload.js"></script>
</block>
<block name="main">
    <div>
        <form id="caseInfo">
            <div class="easyui-panel" data-options="title:'视频信息'" style="padding-left: 4%;">
                <div class="one-row">
                    <label class="fitem">视频标题</label>：
                    <input class="easyui-textbox" name="title" style="width: 40%" name="title"/>
                </div>
                <div class="one-row">
                    <label class="fitem">采集人</label>：
                    <input class="easyui-textbox" data-options="height:22,editable:false" style="width: 17%" name="edit_name" value="{:session('user')}" />
                    <label class="fitem">上传日期</label>：
                    <input class="easyui-datetimebox" data-options="height:22,editable:false" style="width: 16%" name="cjsj" />
                </div>
                <div class="one-row">
                    <label class="fitem">上传人</label>：
                    <input class="easyui-textbox" data-options="height:22,editable:false" style="width: 17%" name="jyxm" value="{:session('user')}"/>
                    <label class="fitem">上传日期</label>：
                    <input class="easyui-datetimebox" data-options="height:22,editable:false" style="width: 16%" name="scsj" />
                </div>
                <div class="one-row">
                    <label class="fitem">备注</label>：
                    <textarea style="width:63%;height:60px;" name="remark"></textarea>
                </div>
            </div>
        </form>
        <div class="one-row" style="margin-left:30%">
            <label class="fitem">视频上传</label>：
            <div id="uploader" class="wu-example" style="display: inline-block;">
                <!--用来存放文件信息-->
                <div class="btns">
                    <div id="picker" class="btn">选择文件</div>
                    <button id="plice_upload">公安类上传</button>
                    <button id="no_plice_upload">非公安类上传</button>
                </div>
            </div>
            <div id="thelist" class="uploader-list" style="margin-left:8%;width:200px;"></div>
        </div>
    </div>
</block>
