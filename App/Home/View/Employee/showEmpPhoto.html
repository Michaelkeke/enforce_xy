<extend name="layouts:master" />
<block name="link">
<style type="text/css">
.photo{
    text-align:center;
    display:inline-block;
    width:150px;
    height:280px;
    margin: 10px 30px 10px;
}
.imgInfo{
    width: 150px;
    height: 50px;
}
.no-photo{
    height: 200px;
    text-align: center;
    line-height: 200px;
    font-size: 30px;
    color: red;
}
#showPhoto{
    margin: 0 auto;
}
</style>
</block>
<block name="src">
<script type="text/javascript">
//根部门  用于数据的初始化
app.tp.areaid = "{:$areaid}";
app.tp.areaname = "{:$areaname}";
</script>
<script type="text/javascript" src="__PUBLIC__/js/Tree.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/Employee/showEmpPhoto.js"></script>
</block>
<block name="main">
<div class="easyui-layout" fit="true">
    <div data-options="region:'west',title:'所有部门',iconCls:'icon-drive',split:false"
         style="width:20%;background:#eee;">
        <ul id="area_list"></ul>
    </div>
    <div data-options="region:'center',border:false,iconCls:'icon-film',title:'搜索区'" style="width:60%;background:#eee;">
        <form id="searchForm" method="post" style="margin-top: 3px;" novalidate>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon icon-filter" plain="true" onclick="module.show()">全部</a>&nbsp;&nbsp;&nbsp;
                姓名: <input id="name"  class="easyui-textbox" data-options="height:22"  style="width:168px"/>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="module.search()">搜索</a>
            <a href="javascript:void(0)" class="easyui-linkbutton"
                 data-options="iconCls:'icon icon-drive'" style="float: right;color:#0E5AB9;">
                  当前区域：<span id="mu_ser">无</span></a>
        </form>
        <div id="pagination" style="background:#efefef;border:1px solid #ccc;"></div>
        <div class="easyui-panel" title="列表区" style="background-color:#eaeaea;" fit="true">
            <div id="showPhoto" width="100%" style="padding-bottom: 90px;">
                <div class="no-photo">点击区域显示警员</div>
            </div>
        </div>
    </div>
</block>
