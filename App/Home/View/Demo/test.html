<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script
              src="https://code.jquery.com/jquery-1.12.4.min.js"
              integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
              crossorigin="anonymous"></script>
    <style type="text/css">
    html,body{
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <div style="height: 100%;border: 1px solid red;">
    <div id="be">
        <div  class="app-title" style="border-bottom: 1px solid red;border-right: 1px solid red;width: 200px;">测试<span id="expend" style="text-align: right;">&lt;&lt;</span></div>
        <div style="height: 100%">
            asdas
        </div>
    </div>
    <div id="af" style="display: none;style="height: 100%;width: 20px;">
        <div style="height: 100%;border: 1px solid red;"><span id="ex">&gt;&gt;</span></div>
    </div>

    </div>
    <script type="text/javascript">
        $('#expend').click(function(){
            $('#be').hide();
            $('#af').show();
        });
        $('#ex').click(function(){
            $('#af').hide();
            $('#be').show();
        });
    </script>
</body>
</html>
