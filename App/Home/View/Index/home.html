<extend name="layouts:master" />
<block name="link">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        div {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            /* Firefox */
            -webkit-box-sizing: border-box;
            /* Safari */
        }

        .box {
            width: 50%;
            height: 50%;
            min-height: 300px;
            float: left;
        }

        .boxL {
            border-right: 5px solid transparent;
        }

        .boxR {
            border-left: 5px solid transparent;
        }

        .boxT {
            border-bottom: 5px solid transparent;
        }

        .boxB {
            border-top: 5px solid transparent;
        }

        .pie {
            width: 100%;
            height: 100%;
            background: #4ad2ff;
        }
    </style>
</block>
<block name="src">
    <script src="__PUBLIC__/plugins/charts/echarts.common.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/Tree.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/Index/home.js"></script>
</block>
<block name="main">
    <div id="announce" class=" box boxL boxT">
        <iframe src="__MODULE__/Announce/showAnnounce" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
    </div>
    <div id="serverIp" class="box boxR  boxT">
        <iframe src="__MODULE__/Server/showServer" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>

    </div>
    <div id="workStation" class="box boxL boxB">
        <iframe src="__MODULE__/WorkStation/showWork" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>

    </div>
    <div id="myChart" class="box boxR boxB">

    </div>
</block>
